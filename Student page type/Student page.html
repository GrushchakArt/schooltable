<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student page</title>
</head>
<body>
    <header></header>
    <div class="container-main clearfix">
        <div class="container-stu-name">
            <span class="student-name"><h1>Student Name</h1></span>
        </div>
        <div class="container-stu-class">
            <span class="student-class"><h2>Student Class</h2></span>
        </div>

        <div class="container-characteristic">
            <span><h2>Student Characteristics</h2></span>

            <form class="container-runner" oninput="mark.value=ch1.value">
                <label class="runner-label" for="ch1">Characteristic-1</label>
                <div class="runner"><span class="runner-max">1</span><input id="ch1" type="range" value="1" min="1" max="10" step="1"><span class="runner-max">10</span></div>
                <span>Result -</span><output class="runner-output" name="mark"><span>1</span></output>
            </form>

            <form class="container-runner" oninput="mark.value=ch1.value">
                <label class="runner-label" for="ch1">Characteristic-1</label>
                <div class="runner"><span class="runner-max">1</span><input id="ch1" type="range" value="1" min="1" max="10" step="1"><span class="runner-max">10</span></div>
                <span>Result -</span><output class="runner-output" name="mark"><span>1</span></output>
            </form>
            <form class="container-runner" oninput="mark.value=ch1.value">
                <label class="runner-label" for="ch1">Characteristic-1</label>
                <div class="runner"><span class="runner-max">1</span><input id="ch1" type="range" value="1" min="1" max="10" step="1"><span class="runner-max">10</span></div>
                <span>Result -</span><output class="runner-output" name="mark"><span>1</span></output>
            </form>
            <form class="container-runner" oninput="mark.value=ch1.value">
                <label class="runner-label" for="ch1">Characteristic-1</label>
                <div class="runner"><span class="runner-max">1</span><input id="ch1" type="range" value="1" min="1" max="10" step="1"><span class="runner-max">10</span></div>
                <span>Result -</span><output class="runner-output" name="mark"><span>1</span></output>
            </form>

            <div class="list-btns clearfix">
                <div class="">
                    <input class="btnsubmit" type="submit" value="Save">
                </div>

                <div class="">
                    <input class="btnback" type="button" value="Back">
                </div>
            </div>

        </div>
        <form class="container-middle-marks">
            <span><h2>Middle Characteristics</h2></span>
            <div class="characteristic-middle">
                <span class="characteristic-middle-name">Characteristic 1</span>
                <input type="date"  >
                <div><span>0</span></div>
            </div>
            <div class="characteristic-middle">
                <span class="characteristic-middle-name">Characteristic 2</span>
            </div>
            <div class="characteristic-middle">
                <span class="characteristic-middle-name">Characteristic 3</span>
            </div>
            <div class="characteristic-middle">
                <span class="characteristic-middle-name">Characteristic 4</span>
            </div>
        </form>
    </div>
    <footer></footer>
    <link rel="stylesheet" href="Student%20Page.css">
</body>
</html>
