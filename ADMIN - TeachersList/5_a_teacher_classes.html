<!DOCTYPE html>
<html lang="en">
<head>

    <title>Teacher classes</title>

</head>
<body>
<header>

    <div class="container-list-name">

<main>
    <div class="in_list">

            <p><input type="checkbox" value="вова">Вова</p>
            <p><input type="checkbox" value="вова">Вова</p>

            <p><input type="checkbox" value="вова">Вова</p>
        </form>
    </div>

    <form class="btn_in_out">
        <div class="arrow_in"></div>
        <div class="arrow_out"></div>
        <input class="btn_in" type="button" value="">
        <input class="btn_out" type="button" value="">
    </form>

    <div class="not_in_list">
        <label><h2>Состав класса</h2></label>

            <p><input type="checkbox" value="вова">Вова</p>
            <p><input type="checkbox" value="вова">Вова</p>

            <p><input type="checkbox" value="вова">Вова</p>
            <p><input type="checkbox" value="вова">Вова</p>
        </form>
    </div>
    <select class="class-var" name="class-name">
        <option value="класс1">Класс 1</option>
        <option value="класс2">Класс 2</option>
    </select>
</main>
<footer>
    <input type="button_back" class="button_back" value="Предыдущая">
</footer>
</body>
</html>
