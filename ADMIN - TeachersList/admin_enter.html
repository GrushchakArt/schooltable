<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ADMIN ENTER</title>
</head>
<body>
    <header>
        <div class="background"></div>
        <div class="container-list-name">
            <span class="list-name"><h1>Enter</h1></span>
        </div>
    </header>

    <main class="container-main">
        <div class="container-form">

            <div class="container-login">
                <label class="label-login" for="login">Name</label>
                <input class="login" type="text" id="login">
            </div>

            <div class="container-password">
                <label class="label-password" for="password">Password</label>
                <input class="password" type="password" id="password">
            </div>

            <div class="container-btn-submit">
                <input class="btn-submit" type="submit" value="Enter">
            </div>
        </div>
    </main>

    <footer></footer>
<link rel="stylesheet" href="admin_enter.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</body>
</html>
